<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Attribute_Selector.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute_Selector</title>
</head>
<body>

    <h1>Links</h1>
    <a href="https://www.google.co.uk " style="text-decoration: none;" >Google UK</a><br><br>
    <a href="https://www.google.co.in" style="text-decoration: none;" >Google INDIA</a><br><br>
    <a href="https://www.flipkart.com" style="text-decoration: none;" >Flipkart</a><br><br>
    <a href="https://www.facebook.com" style="text-decoration: none;" >Facebook</a><br><br>

    <h1>Form</h1>
    <br>
    <form action="">
        <label for="first_name">First_name :</label>
        <input type="text" name="" id="first_name">
<br> <br>
        <label for="last_name">Last_name :</label>
        <input type="text" name="" id="last_name">
<br> <br>
        <label for="password">Password :</label>
        <input type="password" name="" id="password">
<br> <br>
        <input type="submit" value="Sign-in">

    </form>

    
    
</body>
</html>
